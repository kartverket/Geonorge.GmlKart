name: .NET Core Deploy to IIS

on: 
  push:
    branches:
    - "GEON-936"
  workflow_dispatch:

jobs:
  build-and-deploy:

    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      # with:
        # dotnet-version: 8.0.100
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release .\Geonorge.GmlKart.Web

    - name: dotnet publish 
      run: |
        dotnet publish -c Release -o dotnetcoregmlkart .\Geonorge.GmlKart.Web
        Compress-Archive dotnetcoregmlkart dotnetcoregmlkart${{ github.run_id }}.zip

    - name: Deploy Application
      shell: cmd
      run: |
        '"C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" -verb:sync -source:apphostconfig="gmlkart\api" -dest:package="dotnetcoregmlkart${{ github.run_id }}.zip" -declareParam:name="api",kind=DestinationVirtualDirectory,scope="gmlkart",defaultValue="c:\temp"'
        '"C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" -verb:sync -source:package="dotnetcoregmlkart${{ github.run_id }}.zip" -dest:apphostconfig="gmlkart/api" -setParam:name="api",value="dotnetcoregmlkart${{ github.run_id }}.zip" '
      
